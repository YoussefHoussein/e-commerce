<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="navbar flex">
        <h1>Welcome back!!</h1>
    </div>
    <div class="dash flex">
        <div class="card-container flex" id="admin-container">
            <div class="card add login-container flex" id="add-product">
                <img src="../images/plus.png" alt="add-image" class="add-image">
                <h1>ADD</h1>
            </div>
            <div id="container">
                <div class="card normal login-container flex">
                    <img src="../images/WhatsApp Image 2023-06-28 at 09.08.03.jpg" alt="product-image" class="product-image">
                    <h1>name</h1>
                </div>
                <div class="card login-container hover">
                    <div class="card-header flex">
                        <img src="../images/WhatsApp Image 2023-06-28 at 09.08.03.jpg" alt="hover-image" class="hover-image">
                        <h1>name</h1>
                        <h1>price</h1>
                    </div>
                    <div class="card-description flex">
                        <p>
                          product description
                        </p>
                    </div>
                    <div class="card-header footer flex">
                        <h1>category</h1>
                        <img src="../images/pencil.png" alt="edit" id="edit">
                        <img src="../images/delete.png" alt="delete" id="delete">
                    </div>
                </div>
                <div class="id-field" id="id_field">${id}</div>
            </div>
            
        </div>
    </div>

    <script src="../scripts/script.js"></script>
    <script>
        pages.loadPage("admin");
    </script>
</body>
</html>
